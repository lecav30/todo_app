<mat-card>
  <mat-card-header>
    <mat-card-title> Sign Up </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="flex-col" [formGroup]="registerForm">
      <mat-form-field appaerance="outline">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" formControlName="name" required />
        <mat-error *ngIf="registerForm.get('name')?.invalid">{{
          getMinLengthErrorMessage("name", 3)
        }}</mat-error>
      </mat-form-field>
      <mat-form-field appaerance="outline">
        <mat-label>Last Name</mat-label>
        <input
          matInput
          placeholder="Last Name"
          formControlName="lastname"
          required
        />
        <mat-error *ngIf="registerForm.get('name')?.invalid">{{
          getMinLengthErrorMessage("lastname", 3)
        }}</mat-error>
      </mat-form-field>
      <mat-form-field appaerance="outline">
        <mat-label>Phone</mat-label>
        <input
          matInput
          placeholder="999 999 999"
          formControlName="phone"
          required
          type="number"
        />
        <mat-icon matSuffix>phone</mat-icon>
        <mat-error *ngIf="registerForm.get('phone')?.invalid">{{
          getPhoneErrorMessage()
        }}</mat-error>
      </mat-form-field>
      <mat-form-field appaerance="outline">
        <mat-label>Email</mat-label>
        <input
          matInput
          placeholder="example@email.com"
          formControlName="email"
          required
        />
        <mat-icon matSuffix>email</mat-icon>
        <mat-error *ngIf="registerForm.get('email')?.invalid">{{
          getEmailErrorMessage()
        }}</mat-error>
      </mat-form-field>
      <mat-form-field appaerance="outline">
        <mat-label>Password</mat-label>
        <input
          matInput
          placeholder="*********"
          [type]="hide ? 'password' : 'text'"
          formControlName="password"
          required
        />
        <button
          mat-icon-button
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
          matSuffix
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
        <mat-error *ngIf="registerForm.get('password')?.invalid">{{
          getPasswordErrorMessage()
        }}</mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary">Sign Up</button>
    </form>
  </mat-card-content>
</mat-card>
